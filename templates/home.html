<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <!-- Optional: Bootstrap for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
    <div class="login p-4 rounded shadow bg-white" style="width: 400px;">
        <h1 class="text-center mb-4">ðŸ”¥ FWI Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="number" step="any" name="Temperature" placeholder="Temperature" class="form-control mb-2" required>
            <input type="number" step="any" name="RH" placeholder="Relative Humidity (RH)" class="form-control mb-2" required>
            <input type="number" step="any" name="Ws" placeholder="Wind Speed (Ws)" class="form-control mb-2" required>
            <input type="number" step="any" name="Rain" placeholder="Rain" class="form-control mb-2" required>
            <input type="number" step="any" name="FFMC" placeholder="FFMC" class="form-control mb-2" required>
            <input type="number" step="any" name="DMC" placeholder="DMC" class="form-control mb-2" required>
            <input type="number" step="any" name="ISI" placeholder="ISI" class="form-control mb-2" required>
            <input type="number" step="1" name="Classes" placeholder="Classes" class="form-control mb-2" required>
            <input type="number" step="1" name="Region" placeholder="Region" class="form-control mb-3" required>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if results is defined %}
        <h2 class="text-center mt-4">ðŸ”¥ Prediction: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
